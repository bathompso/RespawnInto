{% extends 'layout.html' %}

{% block head %}
<style>
* {
  padding: 0;
  margin: 0;
}
.fit {
  max-width: 150%;
  max-height: 100%;
}
.center {
  display: block;
  margin: auto;
}
</style>

<script type="text/javascript" language="JavaScript">
function set_body_height()
{
    var wh = $(window).height();
    $('body').attr('style', 'height:' + wh + 'px;');
}
$(document).ready(function() {
    set_body_height();
    $(window).bind('resize', function() { set_body_height(); });
});
</script>

{% endblock head %}

{% block body %}

<div style="width: 100%; overflow: hidden; margin-top: -20px;">
<img id="the_pic" class="center fit" style="position: relative;" src="/static/img/hero-image-square.jpg" > 
</div>

<div style="position: absolute; top: 150px; left: 20px; width: 100%; color: white;">
	<div style="width: 50%; margin-left: auto; margin-right: auto; text-align: center; padding-bottom: 20px; font-size: 2.8em;">InsertQuarter</div>

	<div style="width: 50%; margin-left: auto; margin-right: auto; text-align: center; padding-bottom: 30px; font-size: 1.5em;">
		<p>Tired of playing your favorite game for the 10th time? Find a new favorite that you can play for the first time.</p>
	</div>
	
	<form class="form-horizontal" role="form" method="GET" action="/recommendations.html" style="background: rgba(0, 0, 0, 0.7); width: 70%; margin-left: auto; margin-right: auto; padding: 10px 20px; border-radius: 20px;">
		<div class="form-group">
			<label for="gameTitleInput" class="col-sm-2 control-label">Game You Loved</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="gameTitleInput" name="gameTitle" placeholder="e.g. - Destiny" style="margin-top: 10px;">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Platforms</label>
			<div class="col-sm-10 checkbox">
				<label style="padding-right: 20px;"><input type="checkbox" name="X360" value="True">Xbox 360</label>
				<label style="padding-right: 20px;"><input type="checkbox" name="XOne" value="True">Xbox One</label>
				<label style="padding-right: 20px;"><input type="checkbox" name="PS3" value="True">PS3</label>
				<label style="padding-right: 20px;"><input type="checkbox" name="PS4" value="True">PS4</label>
				<label style="padding-right: 20px;"><input type="checkbox" name="Wii" value="True">Wii</label>
				<label style="padding-right: 20px;"><input type="checkbox" name="WiiU" value="True">Wii U</label>
			</div>
		</div>
		<div class="form-group">
			<div style="width: 100px; margin-left: auto; margin-right: auto;">
				<button type="submit" class="btn btn-success">Get Suggestions</button>
			</div>
		</div>
	</form>
</div>

{% endblock body %}
